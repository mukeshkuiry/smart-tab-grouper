<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 280px;
            padding: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 12px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
        }

        button {
            padding: 10px 8px;
            border: none;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 14px 12px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-bottom: 2px;
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            border: 1px solid rgba(255, 0, 0, 0.4);
        }

        .btn-danger:hover {
            background: rgba(255, 0, 0, 0.4);
        }

        .secondary-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
        }

        .settings-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 11px;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            flex: 1;
        }

        .toggle {
            width: 36px;
            height: 18px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 9px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s;
        }

        .toggle.active {
            background: #4caf50;
        }

        .toggle-switch {
            position: absolute;
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
        }

        .toggle.active .toggle-switch {
            left: 20px;
        }

        .credit {
            text-align: center;
            margin-top: 8px;
            font-size: 10px;
            opacity: 0.7;
        }

        .credit a:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="header">Smart Tab Grouper</div>

    <div class="button-group">
        <button id="groupNow" class="btn-primary">Group All</button>
        <div class="secondary-buttons">
            <button id="groupUngrouped" class="btn-secondary">Group New</button>
            <button id="ungroupAll" class="btn-danger">Ungroup All</button>
        </div>
    </div>

    <div class="settings-section">
        <div class="setting-item">
            <span class="setting-label">Auto Group</span>
            <div id="toggleAutoGroup" class="toggle active">
                <div class="toggle-switch"></div>
            </div>
        </div>
        <div class="setting-item">
            <span class="setting-label">Smart Colors</span>
            <div id="toggleSmartColoring" class="toggle active">
                <div class="toggle-switch"></div>
            </div>
        </div>
        <div class="setting-item">
            <span class="setting-label">Collapse</span>
            <div id="toggleCollapsed" class="toggle">
                <div class="toggle-switch"></div>
            </div>
        </div>
    </div>

    <div class="credit">
        Created by <a href="https://in.linkedin.com/in/mukeshkuiry" target="_blank"
            style="color: #4a9eff; text-decoration: none;">Mukesh Kuiry</a>
    </div>

    <script src="popup.js" type="module"></script>
</body>

</html>
